nginx:
  image: frootdock/atlassian-proxy
  restart: always
  ports:
    - "80:80"
  links:
    - bitbucket
    - jira
    - confluence
    - crowd
    - bamboo

bitbucket:
  image: frootdock/atlassian-bitbucket
  restart: always
  environment:
    - JVM_SUPPORT_RECOMMENDED_ARGS=-Djava.security.egd=file:/dev/./urandom
  links:
    - database
  volumes:
    - /opt/bitbucket-home

jira:
  image: frootdock/atlassian-jira
  restart: always
  links:
    - database
  volumes:
    - /opt/jira-home

confluence:
  image: frootdock/atlassian-confluence
  restart: always
  links:
    - database
  volumes:
    - /opt/confluence-home

crowd:
  image: frootdock/atlassian-crowd
  restart: always
  privileged: true
  links:
    - database
  volumes:
    - /opt/crowd-home

bamboo:
  image: frootdock/atlassian-bamboo
  restart: always
  links:
    - database
  volumes:
    - /opt/bamboo-home

database:
  image: frootdock/atlassian-database
  restart: always
  ports:
      - "55432:5432"
  volumes:
    - /var/lib/postgresql/data
    - /tmp/dumps # import backups
